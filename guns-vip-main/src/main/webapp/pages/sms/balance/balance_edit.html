@layout("/common/_container.html",{js:["/assets/sms/balance/balance_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="balanceForm" lay-filter="balanceForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="balanceid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">spnumid<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="spnumid" name="spnumid" placeholder="请输入spnumid" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作类型<span style="color: red;">*</span></label>
                    <div class="layui-form layui-inline">
                        <select id="balancetype" name="balancetype" lay-verify="required" required>
                            <option value="">操作类型</option>
                            <option value="0">自动补返</option>
                            <option value="1">补款</option>
                            <option value="2">扣款</option>
                            <option value="3">其它</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作条数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="optcount" name="optcount" placeholder="请输入操作条数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作前条数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="beforecount" name="beforecount" placeholder="请输入操作前条数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作后条数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="curcount" name="curcount" placeholder="请输入操作后条数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="entid" name="entid" placeholder="请输入企业ID" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作人ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="userid" name="userid" placeholder="请输入操作人ID" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="username" name="username" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态0,可用，1不可用<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="status" name="status" placeholder="请输入状态0,可用，1不可用" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">添加时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="adddate" name="adddate" placeholder="请输入添加时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
