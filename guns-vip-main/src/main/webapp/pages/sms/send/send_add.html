@layout("/common/_container.html",{js:["/assets/sms/send/send_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="sendForm" lay-filter="sendForm" class="layui-form model-form"
                  style="max-width: 700px;margin: 40px auto;">
                <input name="taskId" type="hidden"/>
                <div class="layui-tab" lay-filter="demo">
                    <ul class="layui-tab-title">
                        <li class="layui-this">输入号码发送</li>
                        <li>导入号码发送</li>
                        <li>导入通讯录发送</li>
                        <li>导入Excel个性短信发送</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div id="numsend">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">输入号码:<span style="color: red;">*</span></label>
                                    <div class="layui-input-block">
                                        <textarea id="destterminalId" name="destterminalId" placeholder="请输入目的号码" type="text" class="layui-textarea" lay-verify="required" required></textarea>
                                    </div>
                                    <label class="layui-input-block">一行一个号码，回车切换下一行，每次最多能提交100个号码。</label>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">编辑内容：<span style="color: red;">*</span></label>
                                    <div class="layui-input-block">
                                        <textarea id="content" name="content" placeholder="请输入内容" type="text" class="layui-textarea" lay-verify="required" required></textarea>
                                    </div>
                                    <label class="layui-input-block">*提示：发送内容为[ 0 ]字 | 发送条数为[ 1 ]条 | 每条短信按照[70,67]个字计费
                                    </label>
                                </div>
                            </div>
                        </div>
                    <div class="layui-tab-item">内容2</div>
                    <div class="layui-tab-item">内容3</div>
                    <div class="layui-tab-item">
                        <div id="batchSend">
                            <div class="layui-form-item">
                                <label class="layui-form-label">选择文件(20MB):
                                    .xls .xlsx:<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                </div>
                                <button id="btnImp" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe67c;</i>导入发送清单
                                </button>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">个性短信模板：</label>
                                <div class="layui-input-block">
                                    <a href="/customer/PersonalitySms (1).xls.xls">下载</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发送时间：</label>
                    <div class="layui-input-block">
                        <input id="submitDate" name="submitDate" placeholder="请输入发送时间" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
        </form>
    </div>
</div>
</div>

@}
