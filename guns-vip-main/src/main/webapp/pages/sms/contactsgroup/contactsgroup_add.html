@layout("/common/_container.html",{js:["/assets/sms/contactsgroup/contactsgroup_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="contactsgroupForm" lay-filter="contactsgroupForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="groupid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人组名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="groupname" name="groupname" placeholder="请输入联系人组名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">序列 </label>
                    <div class="layui-input-block">
                        <input id="orderid" name="orderid" placeholder="请输入序列 " type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
