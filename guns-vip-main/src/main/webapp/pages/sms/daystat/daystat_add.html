@layout("/common/_container.html",{js:["/assets/sms/daystat/daystat_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="daystatForm" lay-filter="daystatForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="taskId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">统计日志<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="statDate" name="statDate" placeholder="请输入统计日志" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">接入码<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="entityName" name="entityName" placeholder="请输入接入码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提交数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="submitcnt" name="submitcnt" placeholder="请输入提交数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提交成功数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="submitsucccnt" name="submitsucccnt" placeholder="请输入提交成功数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提交失败数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="submitfailcnt" name="submitfailcnt" placeholder="请输入提交失败数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提交成功率<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="submitsuccrate" name="submitsuccrate" placeholder="请输入提交成功率" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">报告数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="reportcnt" name="reportcnt" placeholder="请输入报告数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">报告成功数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="reportsucccnt" name="reportsucccnt" placeholder="请输入报告成功数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">报告成功数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="reportfailcnt" name="reportfailcnt" placeholder="请输入报告成功数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">报告未知数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="reportunknowcnt" name="reportunknowcnt" placeholder="请输入报告未知数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">报告成功率<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="reportsuccrate" name="reportsuccrate" placeholder="请输入报告成功率" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="submitDate" name="submitDate" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateDate" name="updateDate" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
