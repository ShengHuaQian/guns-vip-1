@layout("/common/_container.html",{js:["/assets/sms/contacts/contacts.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">联系人管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                <button id="btnImp" class="layui-btn icon-btn" type="button">
                                    <i class="layui-icon">&#xe67c;</i>导入联系人
                                </button>
                                <div class="layui-inline">
                                    <a href="${ctxPath}/assets/sms/template/contacts.xlsx">下载联系人模板</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="contactsTable" lay-filter="contactsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
