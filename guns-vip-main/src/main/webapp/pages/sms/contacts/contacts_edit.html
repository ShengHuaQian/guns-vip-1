@layout("/common/_container.html",{js:["/assets/sms/contacts/contacts_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="contactsForm" lay-filter="contactsForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="contactsid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="mobile" name="mobile" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input id="contactsname" name="contactsname" placeholder="请输入姓名" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input id="sex" name="sex" placeholder="请输入性别" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input id="email" name="email" placeholder="请输入邮箱" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input id="address" name="address" placeholder="请输入地址" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">qq</label>
                    <div class="layui-input-block">
                        <input id="qq" name="qq" placeholder="请输入qq" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-block">
                        <input id="birthday" name="birthday" placeholder="请输入生日" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">组别</label>
                    <div class="layui-input-block">
                        <input id="groupid" name="groupid" placeholder="请输入组别" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
