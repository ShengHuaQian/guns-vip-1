@layout("/common/_container.html",{js:["/assets/sms/block/block.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">黑名单表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="黑名单号码"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                    <button id="btnImp" class="layui-btn icon-btn">
                                        <i class="layui-icon">&#xe67c;</i>导入黑名单
                                    </button>
                                <div class="layui-inline">
                                    <a href="${ctxPath}/assets/sms/template/block.xlsx">下载黑名单模板</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="blockTable" lay-filter="blockTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.blockid}}" lay-skin="switch" lay-text="正常|冻结" {{d.status=='0'?'checked':''}} />
</script>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
